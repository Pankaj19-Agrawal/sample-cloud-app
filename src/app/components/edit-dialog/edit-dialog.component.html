<div mat-dialog-content>
    <mat-form-field class="width-100">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="category">
    </mat-form-field>
</div>
<div fxLayout="row">
    <div fxFlex class="dialog-buttons">
        <button mat-raised-button (click)="cancel()">{{dialogButton.cancel}}</button>
        <button mat-raised-button class="btn-color" class="update-button" (click)="update()" cdkFocusInitial>{{dialogButton.ok}}</button>
    </div>
</div>
