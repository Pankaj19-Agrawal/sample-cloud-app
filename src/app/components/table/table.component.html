<div fxLayout="row">
  <div fxFlex="85">
    <mat-form-field class="input-container" *ngIf="!document">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" *ngIf="document" (click)="downloadFile()">{{downloadButton}}</button>
  </div>
  <div fxFlex="15" class="toggle-button">
    <button mat-raised-button color="primary" (click)="toggle()">{{toggleButton}}</button>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex>
    <div class="mat-elevation-z8" *ngIf="!document">
      <table mat-table [dataSource]="dataSource" matSort class="data-table">
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header1}}</b> </th>
          <td mat-cell *matCellDef="let row"> 
            <a href="#{{row.category}}">{{row.category}}</a> 
          </td>
        </ng-container>
    
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header2}}</b> </th>
          <td mat-cell *matCellDef="let row"> {{row.value}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row" class="edit-icon"> 
            <button mat-icon-button aria-label="Edit" (click)="openDialog(row)">
              <mat-icon>mode_edit</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex>
    <div [hidden]="!document">
      <mat-card style="margin-top: 1em;">
        <div id="mydoc" class="content-div"></div>
      </mat-card>
    </div>
  </div>
</div>
