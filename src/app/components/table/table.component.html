<div fxLayout="row">
  <div fxFlex>
    <mat-form-field class="input-container">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
  <div fxFlex="5" class="text-center">
    <button mat-icon-button aria-label="Add" (click)="addRow()">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="data-table">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header0}}</b> </th>
          <td mat-cell *matCellDef="let row; let i = index" style="width: 10%;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header1}}</b> </th>
          <td mat-cell *matCellDef="let row; let i = index" style="width: 20%;"> 
            <a href="#{{row.category + i}}">{{row.category}}</a> 
          </td>
        </ng-container>
    
        <ng-container matColumnDef="probability">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header2}}</b> </th>
          <td mat-cell *matCellDef="let row" class="value-column"> {{row?.value[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> <b>{{tableHeader.header3}}</b> </th>
          <td mat-cell *matCellDef="let row" style="width: 10%;" class="text-center"> {{probability(row)}} </td>
        </ng-container>  

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row; let i = index" class="edit-icon"> 
            <button mat-icon-button aria-label="Edit" (click)="openDialog(row,i)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Edit" (click)="removeRow(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
