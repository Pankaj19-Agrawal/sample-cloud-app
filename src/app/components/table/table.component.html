<div fxLayout="row">
  <div fxFlex="85">
    <mat-form-field class="example-full-width" *ngIf="!document">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" *ngIf="document" (click)="downloadDocument()">Download</button> 
  </div>
  <div fxFlex="15" class="toggle-button">
    <button mat-raised-button color="primary" (click)="toggle()">{{toggleButton}}</button>
  </div>
</div>
  
<div [hidden]="!document">
  <div id="#mydoc">
    document displayed
  </div>
</div>
  <div class="mat-elevation-z8" *ngIf="!document">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Category</b> </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Text</b> </th>
        <td mat-cell *matCellDef="let row"> {{row.value}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
