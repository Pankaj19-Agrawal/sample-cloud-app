<div fxLayout="row">
  <div fxFlex>
    <mat-form-field class="input-container">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="data-table">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header0}}</b> </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header1}}</b> </th>
          <td mat-cell *matCellDef="let row; let i = index"> 
            <a href="#{{row.category + i}}">{{row.category}}</a> 
          </td>
        </ng-container>
    
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{tableHeader.header2}}</b> </th>
          <td mat-cell *matCellDef="let row" style="width: 50%;"> {{row.value}} </td>
        </ng-container>  

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row; let i = index" class="edit-icon"> 
            <button mat-icon-button aria-label="Edit" (click)="openDialog(row,i)">
              <mat-icon>mode_edit</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
